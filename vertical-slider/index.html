<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar__card" style="background-image: linear-gradient(to bottom, #80981e, #5e741e, #40511b);">
        <h2>Jungle</h2>
        <p>Dense forest </p>
      </div>
      <div class="sidebar__card" style="background-image: linear-gradient(to bottom, #339c9f, #228a85, #14786c);">
        <h2>Ocean</h2>
        <p>Continuous body of salt water</p>
      </div>
      <div class="sidebar__card" style="background-image: linear-gradient(to bottom,#a37655, #865130, #682e0d);">
        <h2>Desert</h2>
        <p>Barren area of landscape</p>
      </div>
      <div class="sidebar__card" style="background-image: linear-gradient(to bottom,#598a92, #3e6971, #254a51);">
        <h2>Rock</h2>
        <p>Earth's outer solid layer</p>
      </div>
    </aside>
    <main class="main">
      <div class="main__slide"
        style="background-image: url('https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80')">
      </div>
      <div class="main__slide"
        style="background-image: url('https://images.unsplash.com/photo-1542401886-65d6c61db217?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
      </div>
      <div class="main__slide"
        style="background-image: url('https://images.unsplash.com/photo-1517219039361-66f283bce5db?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1791&q=80')">
      </div>
      <div class="main__slide"
        style="background-image: url('https://images.unsplash.com/photo-1541810963-f253264c813c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
      </div>
    </main>
    <div class="buttons">
      <button class="button-up"><i class="fas fa-arrow-up"></i></button>
      <button class="button-down"><i class="fas fa-arrow-down"></i></button>
    </div>

    <button class="button-play"><i class="fas fa-play"></i></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
